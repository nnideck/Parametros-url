    />

      crossorigin="anonymous"
    />

    <script src="dist/main.js" type="module"></script>
  </head>

  <body>
    <div class="div-1">
      <div class="div-2"><header>Students List</header></div>
      <div class="div-3">
        <div>
          <label for="name" title="Name">Student Name:</label>
          <input
            class="form-control input"
            id="name"
            type="search"
            name="name"
            value=""
            placeholder="Type here"
          />
          <label for="id" title="Id">Student Id:</label>
          <input
            class="form-control inputId"
            id="id"
            type="search"
            name="id"
            value=""
            placeholder="Type here"
          />
        </div>
        <div>
          <label for="class" title="Class">Class:</label>
          <select class="form-select class-select" id="class">
            <option value="0">All</option>
          </select>
        </div>
      </div>

      <div class="gap-2 d-md-block btns">
        <!--  <button class="btn btn-primary btn-1" type="button" disabled>
          Show Student
        </button> -->
        <button class="btn btn-primary btn-1 clear" type="button">
          Clear all
        </button>
      </div>
      <div><span class="span-1"></span></div>
      <div class="div-3">
        <ul class="list-group list-group-flush list-1"></ul>
      </div>
      <div aria-label="Page navigation" class="nav-pagination">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link active" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </div>
    </div>
  </body>
